<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="product">
      <picture>
        <source media="(max-width:375px)" srcset="images/image-product-mobile.jpg" />
        <source media="(min-width:720px)" srcset="images/image-product-desktop.jpg" />
        <img class="mobile" src="images/image-product-mobile.jpg" alt="">
        <img class="desktop" src="images/image-product-desktop.jpg" alt="">
      </picture>
      <div class="details">
        <span class="tag">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99 <del class="highprice"><span class="sr-only">$169.99</span></del></p>
        <button href="#" class="button">Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
